<div class="container">
    <div class="row align-items-center justify-content-md-center">
        <div class="col-5 login">
            <h1>Wizzcad-Demo</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" formControlName="login" placeholder="login">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
            </form>
        </div>
        
    </div>
</div>
